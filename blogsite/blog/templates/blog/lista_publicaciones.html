
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lista de Publicaciones</title>
    <link rel="stylesheet" href="{% static 'css/stilo.css' %}">

</head>
<body>
    <h1>Lista de Publicaciones</h1>
    {% for publicacion in publicaciones %}
        <h2>{{ publicacion.titulo }}</h2>
        <p>Autor: {{ publicacion.autor.username }}</p>
        <p>Contenido: {{ publicacion.contenido }}</p>
        <p>Fecha de publicaci√≥n: {{ publicacion.fecha_publicacion }}</p>
        <hr>
    {% endfor %}
</body>
</html>
